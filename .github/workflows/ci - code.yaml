name: CI - code

on:
  push:
    branches: [main]
    paths: ['updater.py']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install test dependencies
        run: pip install flake8

      - name: Lint code
        run: flake8 --extend-ignore=D103
